<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Search</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- search button -->
    <div class="input-group w-50 mx-auto mt-5">
        <input id="search-item" type="text" class="form-control" placeholder="Search your phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="search-btn" onclick="searchPhone()">Search</button>
    </div>


    <!-- details of phone -->
    <div id="details" class="mt-5 d-flex justify-content-center">

    </div>

    <!-- search result -->
    <div id="main" class="row">

    </div>





    <script src="index.js"></script>
</body>

</html>
